<!-- TECHNICAL ARCHITECTURE -->
<section id="architecture" class="section-padding architecture-section">
    <div class="container">
        <div class="text-center mb-5">
            <h2 class="section-title">Technical Architecture</h2>
            <p class="section-subtitle">
                Behind the scenes, FakeImage Detector uses a segmentation-based detection engine wrapped in an API-first design.
            </p>
        </div>
        
        <div class="row">
            <div class="col-lg-10 mx-auto">
                <div class="architecture-card">
                    <h4 class="architecture-title">üñºÔ∏è Image Preprocessing Pipeline</h4>
                    <p class="architecture-description">
                        The image is validated, normalized, and resized so the detection engine can process it reliably, 
                        regardless of the original source. Handles various formats, resolutions, and compression levels.
                    </p>
                </div>
                
                <div class="architecture-card">
                    <h4 class="architecture-title">üß† Detection Engine</h4>
                    <p class="architecture-description">
                        A computer vision model scans the image and outputs a per-pixel probability that each region 
                        has been synthetically altered. It is tuned for common manipulation techniques such as 
                        inpainting, object insertion/removal, and generative edits.
                    </p>
                </div>
                
                <div class="architecture-card">
                    <h4 class="architecture-title">üé® Overlay Generation & Rendering</h4>
                    <p class="architecture-description">
                        The probabilities are converted into an overlay mask and rendered on top of the original 
                        so reviewers can see suspicious areas instantly. Interactive controls allow users to 
                        adjust sensitivity and explore edge cases.
                    </p>
                </div>
                
                <div class="row mt-4">
                    <div class="col-md-6">
                        <div class="architecture-card">
                            <h4 class="architecture-title">‚ö° Detection API</h4>
                            <p class="architecture-description">
                                A stateless detection service receives images via REST, runs them through the engine, 
                                and returns a mask plus metadata in JSON ‚Äì suitable for integration into claim systems 
                                or moderation queues.
                            </p>
                        </div>
                    </div>
                    
                    <div class="col-md-6">
                        <div class="architecture-card">
                            <h4 class="architecture-title">üåê Web Client Interface</h4>
                            <p class="architecture-description">
                                A lightweight web client handles uploads, displays overlays, and exposes a simple 
                                "review & export" workflow for investigators. Built to power both our hosted UI 
                                and your internal tooling.
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
